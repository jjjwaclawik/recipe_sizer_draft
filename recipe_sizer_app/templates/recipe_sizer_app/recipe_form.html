{% extends 'recipe_sizer_app/base.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Recipe</title>
</head>
<body>
    {% block content %}
    <h1>{% if form.instance.pk %}Edit Recipe{% else %}Add New Recipe{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    {% endblock %}
</body>
</html>
